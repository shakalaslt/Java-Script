<!DOCTYPE html>
<html>
<head>
	<title> 6 paskaita</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
	 <div class="container-fluid">
		 <div class="row head">
			 <h1>JavaScript</h1>
		 	
		 </div>
	 	
	 </div>
	 <div class="container">
		 <div class="row">
		 	<div class="col left">
		 		<div id="rezultatas">
		 			0
		 		</div>
		 	</div>
		 	<div class="col right">
			 	<input id="a" class="form-control" type="text" name="a">
			 	<input id="b" class="form-control" type="text" name="b">
		 		<button onclick="calc()" class="btn btl-lg btn-outline-dark">GO</button>
		 	</div>
		 </div>
	 	
	 </div>

</body>
</html>

<script>
	// aprasomi naudojami kintamieji

	var a, b, suma;

	//aprasoma funkcija
	
	function calc() {
		//gaunamos lauku reiksmes
		a =parseInt(document.getElementById('a').value);
	    b =parseInt(document.getElementById('b').value);

	    //reiksmes sumuojamos

	    suma = (a + b)/b + a*b ;

		document.getElementById("rezultatas"). innerHTML = "Rezultatas yra " + suma;
		document.getElementById('rezultatas').style.color = "red";
	}
	
</script>
