function calc() {
	
	    clear_table();

	    suma=Math.floor(Math.random() * 9 + 1);

	    if (false)  {
			document.getElementById("kvadratas_" + suma).style.backgroundColor = "red";		
		} else {
			document.getElementById("kvadratas_" + suma).style.backgroundColor = "green";	
		}

	
}

function clear_table() {


for (var i =  1; i<=9; i++) {

}


}
